<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grid</title>

    <link rel="stylesheet" href="../../dest/simplify.css">

    <style>
        * {
            box-sizing: border-box;
        }

        div[class*=col] {
            padding: 10px;
            background-color: blue;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="col-4 md-col-2 sm-col-1"></div>
        <div class="col-4 md-col-2 sm-col-1"></div>
        <div class="col-4 md-col-2 sm-col-1"></div>
        <div class="col-4 md-col-2 sm-col-1"></div>
    </div>
</body>
</html>
